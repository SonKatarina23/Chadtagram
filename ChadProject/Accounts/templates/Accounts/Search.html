{% extends "base.html" %}

{% block title %} Chadtagram | Search {% endblock title %}

{% block content %}
  <div class="container">
    <div class="mt-5">
      <p class="lead">
        Showing results for 
        <strong>'{{search}}'</strong>
      </p>
      {% for user in user_results %}
        <p class="lead">{{user}}</p>
      {% empty %}
        <p class="lead">There is no user found</p>
      {% endfor %}
    </div>
  </div>
    
{% endblock content %}
