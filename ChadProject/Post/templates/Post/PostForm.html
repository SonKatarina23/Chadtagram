{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Chadtagram | {{title}} {% endblock title %}

{% block content %}
  <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 m-auto">
          <h2 class="mb-5">
            <strong>{{title}}</strong>
          </h2>
          {{form|crispy}}
          <button class="btn btn-primary btn-block">{{title}}</button>
        </div>
      </div>
      
    </div>
   
  </form>
{% endblock content %}
