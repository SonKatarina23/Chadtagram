{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Chadtagram | Edit Profile {% endblock title %}

{% block content %}
  <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 m-auto">
          <h2 class="mb-3">
            <strong>{{title_name}}</strong>
          </h2>
          {{form|crispy}}
          <button class="btn btn-primary btn-block mb-4">Submit</button>
        </div>
      </div>
      
    </div>
   
  </form>
{% endblock content %}
